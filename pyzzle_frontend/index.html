<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="containerSteps"></div>

            <div class="gameTable" >

                <div id="overlay">
                <div class="loading-spinner"></div>

                    <p>Press space to continue</p>
                    <p>Press enter to finish</p>
                    <img
                        id="playStopButton"
                        src="./assets/images/play.png"
                        alt="Play Button"
                    />
                </div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
            <div class="score">
                <p>Moves left: <span id="movesLeft"></span></p>
                <p>Nodes explored: <span id="nodesExplored"></span></p>
            </div>
            <h3>Choose algorithm:</h3>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="bfs" checked />
                <span class="custom-radio"></span>
                Breadth-First Search
            </label>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="bestfs-manhattan" checked />
                <span class="custom-radio"></span>
                Best-First Search Manhattan
            </label>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="bestfs-hamming" checked />
                <span class="custom-radio"></span>
                Best-First Search Hamming
            </label>

            <label class="radio-container">
                <input type="radio" name="algorithm" value="a-star-manhattan" />
                <span class="custom-radio"></span>
                A* Algorithm Manhattan
            </label>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="a-star-hamming" />
                <span class="custom-radio"></span>
                A* Algorithm Hamming
            </label>

            <button id="startBtn">Start Game</button>

            <button id="shuffleBtn">Shuffle Board</button>
            <button id="endSimulationBtn">Stop Simulation</button>
        </div>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
