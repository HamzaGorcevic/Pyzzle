<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="containerSteps"></div>

            <div class="gameTable">
                <div id="overlay">
                    <img
                        id="playStopButton"
                        src="./assets/images/play.png"
                        alt="Play Button"
                    />
                </div>
                <div class="rowField">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="rowField">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="rowField">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
            </div>
            <div class="score">
                <p>Moves left: <span id="movesLeft"></span></p>
                <p>Nodes explored: <span id="nodesExplored"></span></p>
            </div>
            <h3>Izaberite algoritam:</h3>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="bfs" checked />
                <span class="custom-radio"></span>
                Breadth-First Search
            </label>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="bestfs" checked />
                <span class="custom-radio"></span>
                Best-First Search
            </label>

            <label class="radio-container">
                <input type="radio" name="algorithm" value="a-star-manhattan" />
                <span class="custom-radio"></span>
                A* Algorithm Manhattan
            </label>
            <label class="radio-container">
                <input type="radio" name="algorithm" value="a-star-hamming" />
                <span class="custom-radio"></span>
                A* Algorithm hamming
            </label>

            <button id="startBtn">
                Pokreni igru <i class="fa-solid fa-play"></i>
            </button>

            <button id="shuffleBtn">
                Izmesaj <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="stopSimulationBtn">
                Zaustavi simulaciju <i class="fa-solid fa-stop"></i>
            </button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
